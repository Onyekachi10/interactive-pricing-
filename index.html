<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
<article>
  <div class="header">
    <h1> Simple, traffic-based pricing</h1>
    <h2> Sign-up for our 30-day trial. 
      No credit card required.</h2>
  </div>


    <div id="get">
      <p class="number_pages">100k Pageviews</p>
      <p class="price">$16.00
        <span class="time">/month</span>
      </p>

      <input type="range" min="1" max="100" 
      value="50" class="slider" id="myRange"> 
     
      <div class="mon_year">
        <p class="month">Monthly Billing</p> 
        <label class="switch">
          <input type="checkbox" id="switch" checked>
          <span class="slider_2 round"></span>
        </label>
        <p class="year">Yearly Billing
          <span class="discount">25% discount</span>
        </p>
      </div>
 
      <div class="select">
        <input type="checkbox" name="box" id="box" class="box" checked>
        <p class="addons">Unlimited websites</p>
        <input type="checkbox" name="box" id="box2" class="box" checked>
        <p class="addons">100% data ownership</p>
        <input type="checkbox" name="box" id="box3" class="box" checked>
        <p class="addons">Email reports</p>
      </div>

    <input type="button" value="Start my trial" class="btn">
    </div>


</article>
</body>
</html>
